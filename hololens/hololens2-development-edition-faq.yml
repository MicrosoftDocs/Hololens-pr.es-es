title: Preguntas más frecuentes sobre HoloLens 2 Development Edition
summary: ''
sections:
- name: Preguntas generales
  questions:
  - question: >
      ¿Qué puedo obtener con HoloLens 2 Development Edition?
    answer: >
      La edición de desarrollo de HoloLens 2 incluye una versión de HoloLens 2, 500 USD en créditos de Azure, una evaluación de Unity Pro de 3 meses y una prueba del complemento DeTez de 3 meses.
  - question: >
      ¿Cuál es la diferencia entre HoloLens 2 y HoloLens 2 Development Edition?
    answer: >
      Solo puede usar HoloLens 2 Development Edition para compilar y probar aplicaciones empresariales internas que se usarán con el HoloLens 2 (edición comercial) en una configuración de producción. Como parte de la compra de Development Edition, Microsoft puede, a su entera discreción, proporcionarle determinados derechos identificados durante el proceso de finalización de la compra. Estos derechos incluyen el derecho a canjear determinados créditos de descuento o acceso de prueba a determinados servicios o herramientas de Microsoft o de terceros durante un período limitado. [Más información](hololens2-options-dev-edition.md)
  - question: >
      ¿Se puede usar HoloLens 2 edición de para desarrollar?
    answer: >
      Sí. Cualquier edición de HoloLens 2 se puede usar para desarrollar aplicaciones.
  - question: >
      ¿Cómo y recibiré mis 500 USD en créditos de Azure, la versión de evaluación Pro de Unity de 3 meses y la evaluación del complemento Dez de 3 meses?
    answer: >
      Los créditos de descuento o el acceso de prueba se enviarán al correo electrónico usado en la compra en un plazo de 2 días laborables a partir del envío del producto.
  - question: >
      ¿Puedo "actualizar" mi HoloLens 2 (solo dispositivo) a HoloLens 2 Development Edition para obtener los créditos de prueba?
    answer: >
      No, no ofrecemos planes de transferencia de dispositivos. No hay capacidad de transferir desde ninguna edición a ninguna otra edición.
  - question: >
      ¿Qué es Unity Pro?
    answer: >
      Unity Pro es una plataforma 3D en tiempo real para pequeñas y medianas empresas o estudios. Está diseñado para equipos con una combinación de aptitudes técnicas y no técnicas. [Más información](https://store.unity.com/products/unity-pro)
  - question: >
      ¿Qué es el complemento de Pluginsyz?
    answer: >
      El complemento Dez lee y convierte casi cualquier formato, lo optimiza y lo coloca en Unity, y lo pone en fases para proporcionar recursos listos para usarse para aplicaciones en tiempo real. [Más información](https://unity.com/products/pixyz)
  - question: >
      ¿Está disponible la HoloLens 2 Development Edition?
    answer: "Sí, [ahora la HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) solo está disponible en el Estados Unidos. \n"
  - question: >
      Quién Cueso a preguntas sobre mis derechos de HoloLens 2 Development Edition?
    answer: >
      Si tiene alguna pregunta relacionada con los derechos, póngase en contacto con su especialista en ventas al 866-425-4709, de lunes a viernes, de 6 a. m. a 6 p. m., hora del Pacífico.
  - question: "¿Mi empresa puede comprar varios dispositivos HoloLens 2 Development Edition? \n"
    answer: "Este dispositivo es para desarrolladores que construyen soluciones de realidad mixta. Limitamos una compra por transacción de cliente. Si su empresa quiere comprar varios dispositivos development Edition, necesitará transacciones independientes para comprar HoloLens 2 Development Edition en nombre de la empresa. \n"
  - question: "¿Puedo mostrar mi dispositivo HoloLens 2 Development Edition a mis clientes? \n"
    answer: >
      Sí, este dispositivo está pensado para usarse para crear prototipos y probar soluciones de realidad mixta.
  - question: "¿Dónde puedo comprar la edición HoloLens 2 Development Edition? \n"
    answer: "HoloLens 2 Development Edition se vende exclusivamente en Microsoft Store.  \n"
  - question: "¿Puedo devolver mi HoloLens 2 Development Edition?  \n"
    answer: >
      Todas las ventas son finales y no hay ningún reembolso disponible en HoloLens 2 Development Edition.
  - question: >
      ¿Developer Edition tiene requisitos de hardware diferentes de los HoloLens 2?
    answer: "No, este dispositivo es el mismo desde una perspectiva de requisitos de hardware. Development Edition puede implementarse para facilitar el desarrollo o las pruebas de aplicaciones en una configuración comercial. \n"
  - question: >
      ¿Cómo puedo usar Mixed Reality Toolkit: Unity para desarrollar en mi HoloLens 2 Development Edition?
    answer: >
      MRTK Unity es un proyecto controlado por Microsoft que proporciona un conjunto de componentes y características para acelerar el desarrollo de aplicaciones de MR multiplataforma en Unity. [Más información](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      ¿Cómo puedo usar Mixed Reality Toolkit - Unreal UXT para desarrollar en mi HoloLens 2 Development Edition?
    answer: >
      MRTK-Unreal es el primer componente de UX Tools que se va a publicar y actualmente solo se admite en HoloLens 2. El complemento de componente incluye código, planos técnicos y recursos de ejemplo de características de experiencia del usuario comunes para la simulación de entrada, los actores de interacción con manos, componentes de botones que se pueden presionar, componentes de manipulador y componentes de comportamiento de seguimiento. [Más información](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      ¿Las versiones del sistema operativo de HoloLens 2 Development Edition son las mismas que HoloLens 2?
    answer: >
      Sí.
  - question: >
      ¿Puedo ejecutar aplicaciones publicadas (instalación local o de almacenamiento) en mi HoloLens 2 Development Edition?
    answer: >
      Si cumple los términos y condiciones de HoloLens 2 Development Edition, sí, puede ejecutar cualquier aplicación publicada en developer Edition. No limitamos el uso de aplicaciones almacenadas o de instalación local para esta SKU.
  - question: >
      ¿Dónde puedo obtener más información sobre HoloLens 2 Development Edition?
    answer: >
      Visite la página de documentación HoloLens 2 Development Edition. [Más información](hololens2-options.md?tabs=device)
  - question: >
      ¿Dónde puedo obtener más información sobre el desarrollo de Mixed Reality soluciones?
    answer: >
      Visite la documentación introducción a Mixed Reality desarrollo. [Más información](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      ¿Dónde puedo obtener más información sobre el diseño de Mixed Reality soluciones?
    answer: >
      Visite la documentación de introducción Mixed Reality diseño. [Más información](/windows/mixed-reality/design/design)
  - question: >
      ¿Dónde puedo obtener soporte técnico para HoloLens Developer Edition?
    answer: >
      Obtenga soporte [técnico aquí.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      ¿Qué se incluye con mi versión de prueba de Unity?
    answer: >
      Una evaluación de unity de tres meses Pro permite el acceso a la solución completa de Unity&#39;para que los profesionales creen, operen y moneticen. La versión de Pro de Unity relacionada no tiene fecha límite para canjear.


      Esta oferta es para nuevos usuarios y no se aplica a las suscripciones de Unity Pro establecidas. La Pro de Unity puede estar sujeta a términos adicionales que estarán disponibles en el canje. Revise las condiciones [de &amp; los términos aplicables](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) y [la directiva de privacidad](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0).
  - question: >
      ¿Cómo puedo canjear mi versión de prueba Pro Unity?
    answer: >
      Instrucciones para canjear


      1. Visite id.unity.com.

      2. Inicie sesión con el identificador de Unity o cree una cuenta.

      3. Seleccione &#39;Canjear un código de producto&#39;

      4. Escriba el código de producto y seleccione &#39;Canjear un código de producto&#39;


      Visite HoloLens 2 Development Edition para [obtener más información.](hololens2-options.md?tabs=device)
  - question: >
      ¿Puedo compilar aplicaciones con versiones de Unity distintas de la licencia PRO?
    answer: >
      Sí, puede compilar aplicaciones con todas las versiones compatibles de Unity.
  - question: >
      Cómo contacto con el soporte técnico de Unity?
    answer: >
      Para obtener ayuda con cualquier pregunta sobre el identificador, la cuenta, las organizaciones y las suscripciones de Unity, visite support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      ¿Qué se incluye con mi versión de prueba del complemento Dez?
    answer: >
      Una versión de prueba del complemento De Three-Calendar de Three-Calendar que permite el acceso aNdoz para crear recursos listos para usar con mallas teseladas perfectas, recuento limitado de polígonos y UV automática. La versión de prueba relacionada del complemento DeTez no tiene fecha límite para canjear.


      Esta oferta es para los nuevos usuarios y no se apila en las suscripciones establecidas de Pixelyz. El complemento deQuetyz puede estar sujeto a términos adicionales que se realizarán en el canje. Revise las condiciones [de &amp; los términos aplicables](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) y [la directiva de privacidad](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0).
  - question: >
      ¿Cómo puedo canjear mi versión de prueba del complemento Dez?
    answer: >
      Instrucciones para canjear


      1. Visite id.unity.com.

      2. Inicie sesión con su cuenta de Noz o cree una.

      3. Haga clic &#39;Canjear un código de producto&#39;

      4. Escriba el código de producto y haga clic &#39;Canje de un código de producto&#39;


      Visite HoloLens 2 Development Edition para [obtener más información.](hololens2-options.md?tabs=device)
  - question: >
      Cómo ponerse en contacto con el soporte técnico de Ticketyz?
    answer: >
      Para obtener ayuda con cualquier pregunta sobre el identificador, la cuenta, las organizaciones y las suscripciones de Unity, visite support.unity3d.com


      Para obtener soporte técnico específico de Pixelyz (después de canjear la evaluación), visite [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      ¿Cómo puedo canjear mi crédito de Azure de 500 USD?
    answer: >
      Para canjear los créditos de Azure de 500 USD, canjee su Pase para Azure de promoción y active la suscripción. [Más información](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Revise el contrato Pase para Azure [suscripción y](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) los detalles de [la oferta.](https://azure.microsoft.com/en-us/offers/azure-pass/)
  - question: >
      ¿Cuándo expira mi crédito de Azure de 500 USD?
    answer: >
      El crédito de Azure de 500 USD expirará 90 días después de activar el código de clave de Azure.
  - question: >
      ¿Qué puedo hacer con mis créditos de Azure?
    answer: >
      Con los créditos de Azure, puede empezar a compilar con microsoft&#39;un conjunto de servicios en la nube en expansión. Los créditos de Azure incluidos con HoloLens 2 Development Edition son para permitir que los clientes puedan empezar a crear y probar rápidamente aplicaciones de realidad mixta en Azure. Para obtener detalles completos sobre la creación en Azure, visite [Recursos de Azure.](https://azure.microsoft.com/en-us/resources/)
  - question: >
      ¿Dónde puedo obtener más información sobre los servicios de realidad mixta de Azure?
    answer: Microsoft ofrece un conjunto de servicios de realidad mixta para permitir que los desarrolladores compilen y prueben soluciones de realidad mixta. [Más información](/windows/mixed-reality/develop/mixed-reality-cloud-services)
