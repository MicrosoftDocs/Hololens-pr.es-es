title: Microsoft HoloLens
summary: Microsoft HoloLens es el primer equipo holográfico completamente independiente que ejecuta Windows 10. Ahora, con la introducción de HoloLens 2, todos los dispositivos HoloLens proporcionan funcionalidades de administración listas para venderse y mejoradas gracias a la confiabilidad, seguridad y escalabilidad de los servicios en la nube e inteligencia artificial de Microsoft.
