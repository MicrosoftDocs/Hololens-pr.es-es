summary: Microsoft HoloLens es el primer equipo holográfico completamente independiente que ejecuta Windows10. Ahora, con la introducción de HoloLens 2, cada dispositivo HoloLens proporciona capacidades de administración listas para el comercio que se mejoran con la confiabilidad, seguridad y escalabilidad de los servicios en la nube e inteligencia artificial de Microsoft.
